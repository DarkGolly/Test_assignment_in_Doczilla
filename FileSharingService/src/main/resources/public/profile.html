<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Профиль</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <main class="page">
    <section class="panel">
      <header class="panel__header">
        <p class="eyebrow">File Sharing Service</p>
        <h1>Профиль</h1>
        <p class="subtitle">Загрузите файл и получите ссылку на скачивание.</p>
      </header>

      <section id="upload-section">
        <form id="upload-form" class="upload">
          <label class="dropzone" for="file-input">
            <input id="file-input" name="file" type="file" required />
            <span class="dropzone__text">Перетащите файл сюда или выберите вручную</span>
            <span class="dropzone__hint" id="file-name">Файл не выбран</span>
          </label>

          <button class="btn" type="submit">Загрузить</button>
        </form>

        <section class="status" aria-live="polite">
          <div class="progress">
            <div class="progress__bar" id="progress-bar"></div>
          </div>
          <p id="status-text">Ожидание загрузки…</p>
        </section>

        <section class="result" id="result" hidden>
          <h2>Ссылка готова</h2>
          <div class="result__link">
            <input id="download-link" readonly />
            <button class="btn btn--ghost" id="copy-link" type="button">Скопировать</button>
            <button class="btn" id="download-now" type="button">Скачать</button>
          </div>
          <p id="result-meta"></p>
        </section>
      </section>

      <section id="stats-section" class="stats">
        <div class="stats__header">
          <h2>Мои файлы</h2>
          <button id="refresh-stats" class="btn btn--ghost" type="button">Обновить</button>
          <button id="logout" class="btn btn--ghost" type="button">Выйти</button>
        </div>
        <div id="stats-list" class="stats__list"></div>
      </section>
    </section>
  </main>
  <script src="/profile.js"></script>
</body>
</html>
